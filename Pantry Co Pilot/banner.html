

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch-Free Scrolling Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scroll-up-continuous {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }

        @keyframes scroll-down-continuous {
            from { transform: translateY(-50%); }
            to { transform: translateY(0); }
        }

        .scrolling-content-base {
            height: 200%;
            display: flex;
            flex-direction: column;
        }
        
        .scrolling-content-up {
            animation: scroll-up-continuous 12s linear infinite;
        }

        .scrolling-content-down {
            animation: scroll-down-continuous 12s linear infinite;
        }
    </style>
</head>
